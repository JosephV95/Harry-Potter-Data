
<section>
    <div class="container">
        <div class="row gap-4 justify-content-center">
            <div class="card  text-center" style="width: 18rem;" *ngFor="let personaje of Personajes" [ngClass]="personaje.house">
                <img [src]="personaje.image" appImageDefault  class="card-img-top" [alt]="personaje.name">
                <div class="card-body">
                    <h3 class="card-title">{{personaje.name}}</h3>
                    <h5 class="card-title">{{personaje.house}}</h5>
                    <p class="card-text" *ngIf="personaje.actor"><b>Actor:</b>: {{personaje.actor}}</p>
                    <p class="card-text" *ngIf="personaje.ancestry"><b>Ancestry:</b> {{personaje.ancestry}}</p>
                    <p class="card-text" *ngIf="personaje.patronus"><b>Patronus:</b> {{personaje.patronus}}</p>
                    <!-- <input type="text" name="url" id="PerUrl" [(ngModel)]="personaje.name"> -->
                    <button routerLink="/detail/{{personaje.id}}" class="btn ">More Details</button>
                </div>
            </div>
        </div>
    </div>
</section>
