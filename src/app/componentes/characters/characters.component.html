    <div class="container ">
        <div class="row  align-items-center">
            <div class="categorias col-md-9">

                <div class="form-check form-switch">
                    <label for="house1" class="form-check-label">
                        <input type="checkbox" class="form-check-input" role="switch" name="Gryffindor" id="house1"
                            value="Gryffindor" (input)="categActiva($event)"> Gryffindor
                    </label>
                </div>
                <div class="form-check form-switch">
                    <label for="house2">
                        <input type="checkbox" class="form-check-input" role="switch" name="Slytherin" id="house2"
                            value="Slytherin" (input)="categActiva($event)"> Slytherin
                    </label>
                </div>
                <div class="form-check form-switch">
                    <label for="house3">
                        <input type="checkbox" class="form-check-input" role="switch" name="Hufflepuff" id="house3"
                            value="Hufflepuff" (input)="categActiva($event)"> Hufflepuff
                    </label>
                </div>
                <div class="form-check form-switch">
                    <label for="house4">
                        <input type="checkbox" class="form-check-input" role="switch" name="Ravenclaw" id="house4"
                            value="Ravenclaw" (input)="categActiva($event)"> Ravenclaw
                    </label>
                </div>
                <div class="form-check form-switch">
                    <label for="house5">
                        <input type="checkbox" class="form-check-input" role="switch" name="Otras" id="house5"
                            value="otras" (input)="categActiva($event)"> Otras casas
                    </label>
                </div>

                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    Más categorias..
                </a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Muggles</a></li>
                    <li><a class="dropdown-item" href="#">Otras especies</a></li>
                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
                <select name="" id="">
                    <option value="">Muggles</option>
                    <option value="">Otras especies magicas</option>
                </select>



            </div>
            <div class="categorias  col-md-3 justify-content-center">
                <input type="text" class="form-control" name="" id="" placeholder="ingrese un nomobre"
                    [(ngModel)]="inputSearch" (keyup)="categActiva($event)">
            </div>
        </div>
    </div>

    <div class="container">

        <span class=" d-flex justify-content-center">
            <pagination-controls (pageChange)="p = $event" previousLabel="Prev"></pagination-controls>
        </span>
        <div class="d-flex justify-content-center text-center">
            <h2 *ngIf="Personajes.length == 0" style="color: white; font-size: 3rem; text-shadow: 0 0 15px #0eb858, 0 0 20px #12f575">No hay resultados de su busqueda</h2>
        </div>

        <div class="row gap-4 justify-content-center">
            <!--? Pipe paginate que lograra la paginacion de la importación ngx pagination  -->
            <div class="card  text-center" style="width: 18rem;"
                *ngFor="let personaje of Personajes | paginate: { itemsPerPage: 16, currentPage: p }"
                [ngClass]="{'Mago': personaje.wizard && !personaje.house}" [class]="personaje.house">
                <img [src]="personaje.image" appImageDefault class="card-img-top" [alt]="personaje.name">
                <div class="card-body">
                    <h3 class="card-title">{{personaje.name}}</h3>
                    <h5 class="card-title">{{personaje.house}}</h5>
                    <p class="card-text" *ngIf="personaje.actor"><b>Actor:</b> {{personaje.actor}}</p>
                    <p class="card-text" *ngIf="personaje.ancestry"><b>Ancestry:</b> {{personaje.ancestry}}</p>
                    <p class="card-text" *ngIf="personaje.patronus"><b>Patronus:</b> {{personaje.patronus}}</p>
                    <!-- <input type="text" name="url" id="PerUrl" [(ngModel)]="personaje.name"> -->
                    <button routerLink="/detail/{{personaje.id}}" class="btn ">More Details</button>
                </div>


            </div>
        </div>

    </div>
</section>
